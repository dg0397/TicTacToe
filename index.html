<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="resources/images/FirstCanvas.png">
    <link rel="stylesheet" type="text/css" media="screen" href="resources/styles/style.css" />
    <script src="resources/scripts/main.js" type="text/javascript" defer='defer'></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>TicTacToe</title>

</head>
<body>
    <div class="main">
        <!--Title-->
        <header><h1>Tic Tac Toe</h1></header>
        <!--Container choose a type of game-->
        <div class="container__mode">
            <div id="2user" class="container__type">Play with a friend</div>
            <div id="computerUser" class="container__type">Play with the Computer</div>
        </div>
        <!--if the user want to play with the computer-->
        <div class="container__playComputer">
            <div class="container__label">
                <label for="userPrime">User Name</label>
            </div>
            <div class="container__input">
                <input type="text" name="userPrime" id="userPrime" placeholder="Enter your name" required>
                <div class="alert"></div>
            </div>
            <p>Do you want to be X or O?</p>
            <div class="userChoiceContainer">
                <div id="userX" class="userSelect">X</div>
                <div id="userO" class="userSelect">O</div>
            </div>
        </div>
        <!--Container Form-->
        <div class="container__form">
                <div class="container__users">
                    <div class="container__label">
                        <label for="user1">Who wants to be X</label>
                    </div>
                    <div class="container__input">
                        <input type="text" name="user1" id="user1" placeholder="Enter your name" required>
                        <div class="alert"></div>
                    </div>
                </div>
                <div class="container__users">
                    <div class="container__label">
                        <label for="user2">Who wants to be O</label>
                    </div>
                    <div class="container__input">
                        <input type="text" name="user1" id="user1" placeholder="Enter your name" required>
                        <div class="alert"></div>
                    </div>
                </div>
                <div class="container__btn">
                    <button class="newGame">New Game</button>
                </div>
        </div>
        <!--End Form-->
        <!--Container GAME-->
        <div class="container__game">
            <div class="container-grid"></div>
            <div class="container__btn">
                <button class="playAgain">Play Again</button>
            </div>
            <div class="container__scores">
                <div class="container__score">
                    <p>User X</p>
                    <div id="score1" class="user__score"></div>
                </div>
                <div class="container__score">
                    <p>User O</p>
                    <div id="score2" class="user__score"></div>
                </div>
            </div>
        </div>
        <!--End container game-->
    </div>
</body>
</html>
